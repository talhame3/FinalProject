<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insurance Management System</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body>

<div  class="container my-2">

<h1 style="text-align:center; vertical-align: middle;">Claim List</h1>

  <a  th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3" > Add Claim </a>
  
	<table border="1" width="100%" class = "table table-striped table-responsive-md" id="claimTable">
		<thead>
			<tr>
			
				
				<th style="text-align:center; vertical-align: middle;"><a>	Claim Description</a></th>
				<th style="text-align:center; vertical-align: middle;"><a>	Claim Email</a></th>
				<th style="text-align:center; vertical-align: middle;"><a>	Claim First Name</a></th>
				<th style="text-align:center; vertical-align: middle;"><a>	Claim Last Name</a></th>
				<th style="text-align:center; vertical-align: middle;"><a>	Claim Status</a></th>
				<th style="text-align:center; vertical-align: middle;"><a>	Claim Title</a></th>
				
				<th style="text-align:center; vertical-align: middle;"> Actions </th>
				
				
			
			</tr>
		</thead>
		<tbody>
			<tr th:each="claim : ${listClaim}">
					<td th:text="${claim.description}"></td>
					<td th:text="${claim.email}"></td>
					<td th:text="${claim.firstName}"></td>
					<td th:text="${claim.lastName}"></td>
					<td th:text="${claim.status}"></td>
					<td th:text="${claim.title}"></td>
					<td style="width:24%">
						<a th:href="@{/upload}" class="btn btn-secondary">Upload</a>
						<a th:href="@{/showFormForUpdate/{id}(id=${claim.id})}" class="btn btn-info">Update</a>
						<a th:href="@{/deleteClaim/{id}(id=${claim.id})}" class="btn btn-danger">Delete</a>
					</td>
					
				</tr> 
		</tbody>
	</table>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#claimTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>

</body>
</html>
